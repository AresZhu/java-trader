
plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    compile project(":trader-common")

    compile group:'net.jtrader',name:'jtrader-common',version:jtraderCommonVersion
    compileOnly 'net.jtrader:jctp:'+jctpLinuxVersion

    compile group:'org.rocksdb', name:'rocksdbjni', version: rocksdbVersion
    compile(group:'org.springframework.boot', name:'spring-boot-starter-web', version: springBootVersino)
    compile group:'org.springframework.boot', name:'spring-boot-starter-jetty', version: springBootVersino

    compile group: 'it.unimi.dsi', name: 'fastutil', version: fastUtilVersion
    compile group: 'org.reflections', name: 'reflections', version: reflectionsVersion
    compile group: 'com.lmax', name: 'disruptor', version: disruptorVersion
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    compile group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion

    testCompile group:'junit',name:'junit',version:juntVersion
    testCompile 'net.jtrader:jctp:'+jctpLinuxVersion
}
